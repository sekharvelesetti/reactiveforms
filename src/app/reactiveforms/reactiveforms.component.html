<div class="container">
  <div class="row">
    <form [formGroup]="studentDetails"  (ngSubmit)= "addstudent()">
      <div class="form-group">
        <label for="fristname">fris+60tname</label>
        <input type="text" formControlName="fristname" class="form-control">
      </div>
      <div class="from-group">
        <label for="email">enter email</label>
        <input type="email" formControlName="email" class="form-control">
      </div>
      <div class="from-group">
        <label> Phone Number: </label>
        <input type="tel" formControlName="phno" class="form-control" placeholder="number">
  
        </div>
      <div class="from-group">
        <button type="submit" class="btn btn-success" value="login"> log in</button>
      </div>
   
    </form>
  </div>
</div>
